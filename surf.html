<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='icon' type='image/jpg' href='https://jeremykirc.github.io/surf/wave_favicon.png'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <title>Buoys</title>
    <style>
      .container {
        margin-bottom: 20px;
      }
      .chart-container {
        margin-top: 30px;
        text-align: center;
      }
      .chart-container ul {
        margin: 20px 0px 10px;
        padding-left: 20px;
        text-align: left;
        list-style: none;
        font-size: 14px;
      }
      .chart-container .chart-wrapper {
        height: 100%;
        border: 1px solid lightgray;
        padding: 5px 10px;
      }
      .chart-container img {
        width: 100%;
      }
      .dot {
        height: 10px;
        width: 10px;
        margin-right: 5px;
        border-radius: 50%;
        display: inline-block;
      }
      .buoy-header, .tides-header, .forecast-header {
        text-align: center;
        margin-bottom: 10px;
      }
      .buoy-header, .tides-header {
        margin-top: 20px;
      }
      .forecast-header {
        margin-top: 40px;
      }
      .iframe-wrapper {
        overflow: hidden;
      }
      .iframe-container-lg {
        height: 800px;
        width: 1000px;
        overflow-x: auto;
        overflow-y: hidden;
        margin-bottom: -320px;
      }
      .iframe-container-lg iframe {
        height: -webkit-fill-available;
        width: -webkit-fill-available;
        position: relative;
        top: -320px;
        right: 320px;
        border: none;
      }
      .iframe-container-sm {
        display: none;
      }
      @media(min-width: 992px) {
        .chart-container img.tide-chart {
          width: 70%;
        }
      }
      @media(max-width: 1199px) {
        .container {
          max-width: 98% !important;
        }
      }
      @media(min-width: 768px) {
        .row.sm-screen {
          display: none;
        }
      }
      @media(max-width: 767px) {
        .iframe-container-lg {
          height: 1085px;
          width: 800px;
        }
        .iframe-container-lg iframe {
          top: -350px;
        }
        .row.lg-screen {
          display: none;
        }
      }
      @media(max-width: 500px) {
        .iframe-container-lg {
          display: none;
        }
        .iframe-container-sm {
          display: block;
        }
        iframe {
          right: 300px;
        }
        .chart-container img {
          width: 100%;
        }
      }
    </style>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src='https://jeremykirc.github.io/surf/surf.js'></script>
    <!-- <script src='/Users/jeremy.kirchhoff/surf/surf.js'></script> -->
  </head>
  <body>
    <div class='container'>

        </div>
        <div class='col-md-6 chart-container'>

        <div class='col-md-6 chart-container'>

        <div class='col-md-6 chart-container'>

            <canvas id='buoyChart-46025' height='1' width='1'></canvas>

          </div>
        </div>
        <div class='col-md-6 chart-container'>
          <div class='chart-wrapper'>
            <canvas id='buoyChart-46086' height='1' width='1'></canvas>
            <ul id='latestSwellReadings-46086'></ul>

      </div>
      <h4 class='forecast-header'>Forecasts</h4>

          </div>
          <div class='chart-container'>
            <h6>West Santa Barbara</h6>
            <img src='http://www.stormsurf.com/4cast/graphics/gfswave.46054.bull.4.png'>
          </div>
          <div class='chart-container'>
            <h6>Santa Monica Basin (Catalina Ridge)</h6>
            <img src='http://www.stormsurf.com/4cast/graphics/gfswave.46025.bull.4.png'>
          </div>
        </div>
        <div class='col-12'>
          <div class='chart-container'>
            <img src='https://cdip.ucsd.edu/themes/media/images/plots/buoy_ww3.gd?stn=071&stream=p1&pub=public&tz=PST&units=english'>
          </div>
        </div>
        <!-- <div class='col-12 iframe-wrapper'>
          <div class='iframe-container-lg chart-container'>
            <iframe src='http://www.stormsurf.com/page2/forecast/shortcast/scal.html'></iframe>
          </div>
        </div>

          <div class='iframe-container-sm chart-container'>
            <iframe src='http://www.stormsurf.com/page2/forecast/shortcast/scal.html'></iframe>
          </div>
        </div> -->
      </div>
      <h4 class='tides-header'>Tides</h4>
      <div class='row'>
        <div class='col-sm-12'>
          <div class='chart-container'>
            <img id='tide-chart-today' class='tide-chart'>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
